<div class="col-md-12">Select an image</div>

<form [formGroup]="uploadForm" (ngSubmit)="upload()">
  <div class="d-flex">
    <div class="p-1 flex-grow-1">
      <input type="file" class="form-control" id="file" formControlName="file" (change)="onImageChange($event)">
    </div>
    <div class="p-1 flex-grow-1">
      <input type="text" class="form-control" id="data" formControlName="data">
    </div>
    <div class="p-1 d-flex ms-auto align-content-center flex-wrap">
      <button class="btn btn-success" type="submit">Upload</button>
    </div>
  </div>

  <div class="d-flex">
    <div class="p-1 flex-grow-1">
      <div class="preview" *ngIf="base64Data">
        <h5>Preview</h5>
        <img [src]="base64Data" style="width:300px" alt="alt">
      </div>
      <div *ngIf="message">
        <p>{{ message }}</p>
      </div>
    </div>
  </div>
</form>
